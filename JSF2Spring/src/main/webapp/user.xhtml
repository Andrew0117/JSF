<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>User</title>
    </h:head>
    <h:body>
       <h3>User</h3>
		<h:form id="userForm">
			<h:outputLabel value="Enter User id:" />
			<h:inputText value="#{userBean.user.id}" /> <br />

			<h:commandButton value="Submit" action="#{userBean.fetchUser}"/>
		</h:form>
    </h:body>
</html>
